<!DOCTYPE html>
<html lang="ja">
  {% bootstrap_css %}
  {% load static %}
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>メニュー登録</title>
</head>
<body>
  <div class="container">
    <div class="row">
      <div class="my-div-style">
        <h1>メニュー登録</h1>
        <form method="post">
          {% csrf_token %}
          <table class="table">
            {{form.as_table}}
          </table>
          <div class="offset-sm4 col-sm-8">
            <button class="btn btn-primary" type="submit">登録</button>
          </div>
        </form>  
        <div class="offset-sm4 col-sm-8">
          <button class="btn btn-primary" type=“button” onclick="location.href='/menulist/'">メニュー一覧へ</button>
        </div>     
      </div>
    </div>
  </div>
</body>
</html>
